# Production Environment Configuration
spring.application.name=organizational-structure-analyzer-prod

# Production Logging
logging.level.org.organisation.structure=WARN
logging.level.org.springframework=ERROR
logging.file.name=logs/org-analysis.log
logging.file.max-size=100MB
logging.file.max-history=30

# Production CSV Configuration
app.csv.batch-size=1000
app.csv.max-file-size=50MB
app.csv.encoding=UTF-8

# Production Analysis Configuration
app.analysis.underpaid-threshold=1.2
app.analysis.overpaid-threshold=1.5
app.analysis.max-reporting-levels=4

# Production Performance
app.performance.thread-pool-size=8
app.performance.async-processing-enabled=true

# Production Database
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Production Security
app.security.enabled=true
app.security.api-key=${PROD_API_KEY} 
