# Test Environment Configuration
spring.application.name=organizational-structure-analyzer-test

# Test Logging
logging.level.org.organisation.structure=DEBUG
logging.level.org.springframework=INFO

# Test CSV Configuration
app.csv.batch-size=100
app.csv.max-file-size=1MB
app.csv.test-data-path=classpath:test-data/

# Test Analysis Configuration
app.analysis.underpaid-threshold=1.2
app.analysis.overpaid-threshold=1.5
app.analysis.max-reporting-levels=4

# Test Performance
app.performance.thread-pool-size=2
app.performance.async-processing-enabled=false 
