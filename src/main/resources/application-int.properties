# Integration Environment Configuration
spring.application.name=organizational-structure-analyzer-int

# Integration Logging
logging.level.org.organisation.structure=INFO
logging.level.org.springframework=WARN

# Integration CSV Configuration
app.csv.batch-size=500
app.csv.max-file-size=5MB
app.csv.encoding=UTF-8

# Integration Analysis Configuration
app.analysis.underpaid-threshold=1.2
app.analysis.overpaid-threshold=1.5
app.analysis.max-reporting-levels=4

# Integration Performance
app.performance.thread-pool-size=4
app.performance.async-processing-enabled=true

# Integration Database
spring.datasource.url=${INT_DB_URL:jdbc:postgresql://localhost:5432/org_analysis_int}
spring.datasource.username=${INT_DB_USERNAME:postgres}
spring.datasource.password=${INT_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver 
